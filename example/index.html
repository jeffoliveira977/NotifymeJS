<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotifymeJS</title>
    <link href="../notifyme.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="../lib/GSAP/dist/gsap.js"></script>
    <script src="../notifyme.js"></script>
    <script src="script.js"></script>

  </head>
<body>
<div class="bg-linear-to-r/srgb from-indigo-500 to-teal-400 min-h-screen flex flex-col items-center justify-center p-6 space-y-6">

  <div class="max-w-4xl w-full">
    <div class="text-center mb-12 floating">
      <h1 class="text-4xl font-bold text-white mb-4">Alert/Toast Notification</h1>
      <p class="text-white/80 text-lg">Click the buttons below to test different types of notifications</p>
    </div>

    <div class="notification-buttons grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

      <button id="info-button" class="notification-button group bg-gradient-to-br from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-6 px-8 rounded-2xl shadow-lg glow-effect focus:outline-none focus:ring-4 focus:ring-blue-300/50">
        <div class="flex flex-col items-center space-y-3">
          <div class="relative">
            <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="pulse-ring absolute top-0 left-0 w-12 h-12 border-2 border-white/30 opacity-0 group-hover:opacity-100"></div>
          </div>
          <span class="text-sm font-medium">Info</span>
        </div>
      </button>

      <button id="success-button" class="notification-button group bg-gradient-to-br from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-6 px-8 rounded-2xl shadow-lg glow-effect focus:outline-none focus:ring-4 focus:ring-green-300/50">
        <div class="flex flex-col items-center space-y-3">
          <div class="relative">
            <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="pulse-ring absolute top-0 left-0 w-12 h-12 border-2 border-white/30 opacity-0 group-hover:opacity-100"></div>
          </div>
          <span class="text-sm font-medium">Success</span>
        </div>
      </button>

      <button id="warning-button" class="notification-button group bg-gradient-to-br from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white font-semibold py-6 px-8 rounded-2xl shadow-lg glow-effect focus:outline-none focus:ring-4 focus:ring-amber-300/50">
        <div class="flex flex-col items-center space-y-3">
          <div class="relative">
            <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
            </div>
            <div class="pulse-ring absolute top-0 left-0 w-12 h-12 border-2 border-white/30 opacity-0 group-hover:opacity-100"></div>
          </div>
          <span class="text-sm font-medium">Warning</span>
        </div>
      </button>

      <button id="error-button" class="notification-button group bg-gradient-to-br from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-semibold py-6 px-8 rounded-2xl shadow-lg glow-effect focus:outline-none focus:ring-4 focus:ring-red-300/50">
        <div class="flex flex-col items-center space-y-3">
          <div class="relative">
            <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="pulse-ring absolute top-0 left-0 w-12 h-12 border-2 border-white/30 opacity-0 group-hover:opacity-100"></div>
          </div>
          <span class="text-sm font-medium">Error</span>
        </div>
      </button>
    </div>


  </div>
 
        <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 mb-12 border border-white/20 w-full sm:w-auto">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Customization Panel</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 sm:w-lg">
               
                <div class="space-y-6">
                   <div>
                        <label class="block text-white font-medium mb-3">Title</label>
                        <input type="text" id="title-input" placeholder="Title" 
                               class="w-full bg-white/20 backdrop-blur-sm border border-white/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    <div>
                        <label class="block text-white font-medium mb-3">Position</label>
                        <select id="position-select" class="w-full bg-white/20 backdrop-blur-sm border border-white/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="topright" class="text-gray-800">Top Right</option>
                            <option value="topleft" class="text-gray-800">Top Left</option>
                            <option value="bottomright" class="text-gray-800">Bottom Right</option>
                            <option value="bottomleft" class="text-gray-800">Bottom Left</option>
                            <option value="topcenter" class="text-gray-800">Top Center</option>
                            <option value="bottomcenter" class="text-gray-800">Bottom Center</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-white font-medium mb-3">Entrance Animation</label>
                        <select id="show-animation-select" class="w-full bg-white/20 backdrop-blur-sm border border-white/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="bounceleft" class="text-gray-800">Bounce Left</option>
                            <option value="bounceright" class="text-gray-800">Bounce Right</option>
                            <option value="fadein" class="text-gray-800">Fade In</option>
                            <option value="slideup" class="text-gray-800">Slide Up</option>
                            <option value="slidedown" class="text-gray-800">Slide Down</option>
                        </select>
                    </div>
                    
               
                    <div>
                        <label class="block text-white font-medium mb-3">Exit animation</label>
                        <select id="hide-animation-select" class="w-full bg-white/20 backdrop-blur-sm border border-white/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="bounceright" class="text-gray-800">Bounce Right</option>
                            <option value="bounceleft" class="text-gray-800">Bounce Left</option>
                            <option value="fadeout" class="text-gray-800">Fade Out</option>
                            <option value="slideup" class="text-gray-800">Slide Up</option>
                            <option value="slidedown" class="text-gray-800">Slide Down</option>
                        </select>
                    </div>
                   
                </div>
                
                <div class="space-y-6">
                       
                   <div>
                        <label class="block text-white font-medium mb-3">Description</label>
                        <input type="text" id="description-input" placeholder="Description" 
                               class="w-full bg-white/20 backdrop-blur-sm border border-white/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    <div>
                        <label class="block text-white font-medium mb-3">Duration (ms): <span id="duration-value">3000</span></label>
                        <input type="range" id="duration-range" min="1000" max="10000" value="3000" step="500" 
                               class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer">
                    </div>
                    
                    <div>
                        <label class="block text-white font-medium mb-3">Input Speed (s): <span id="show-speed-value">0.2</span></label>
                        <input type="range" id="show-speed-range" min="0.1" max="1" value="0.7" step="0.01" 
                               class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer">
                    </div>
                    
                    <div>
                        <label class="block text-white font-medium mb-3">Output Speed (s): <span id="hide-speed-value">0.2</span></label>
                        <input type="range" id="hide-speed-range" min="0.1" max="1" value="0.7" step="0.01" 
                               class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer">
                    </div>

                 
                </div>
            </div>
        </div>
</div>
    </body>

</html>
